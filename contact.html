<html>
    <head>
        <title>24/7 Fitness Louisville</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-messages.min.js"></script>
		<script src="form.js"></script>
    </head>
    <body ng-app="app">
        <header>
            <a class="header-link" href="index.html">Home</a>
            <a class="header-link" href="location.html">Location</a>
            <a class="header-link" href="contact.html">Contact Us</a>
        </header>
        <div class="container">
            <h1>Contact Us</h1>
            <form name="contactUs" required  action="mailto:jluhbarnes86@gmail.com" method="post" enctype="text/plain">
             <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="firstName" required/>
                <div ng-messages="contactUs.firstName.$error">
                <div ng-message="required">This field is required</div>
                </div>
               
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="lastName" required/>
                <div ng-messages="contactUs.lastName.$error"> 
                <div ng-message="required">This field is required</div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Email" name="emailAddress" ng-model="emailAddress" required/>
                <div ng-messages="contactUs.emailAddress.$error">
                 <div ng-message="required">This field is required</div>
                 <div ng-message="email">Your email address is invalid</div>
                 </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone" name="phoneNumber" ng-model="phoneNumber"
                    ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"required/>
                <div ng-messages="contactUs.phoneNumber.$error">
                <div ng-message="required">This field is required</div>
                <div ng-message="pattern">Must be a valid 10 digit phone number</div>
                </div>

                <div class="form-group">
                    <label>Comment Box</label>
                    <textarea name="Comment" cols="40" rows="5" class="form-control" placeholder="Leave your comment"></textarea>
                </div>
                <button type="submit" class="btn btn-default btn-maintheme">Submit</button>
            </form>
        </div>
    </body>
</html>
